<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, 
    initial-scale=1.0">
    <title>‚≠êStar Mouse Animationüåü

    </title>
    <link rel= "icon"type = "image/x-icon" href="star.png">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/
    ajax/libs/font-awesome/6.5.1/css/all.
    min.css" integrity="sha512-DTOQO9RWCH3
    ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vego
    vlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy=
    "no-referrer" />
    <link rel="stylesheet" 
    href="style.css">
</head>
<body>
    <script>
   document.addEventListener("mousemove",function(e){
    let body = document.querySelector('body');
    let star = document.createElement('span');

    let size = Math.random() *   40;

    let transformValue = Math.random() * 360;

    star.style.left = e.offsetX+'px';
    star.style.top = e.offsetY+'px';
    star.style.fontSize = 10 + size+'px';
    star.style.transform = 'rotate('+ transformValue +'deg)'
    

    body.appendChild(star);

    setTimeout(function(){
        star.remove();
    },1000)
   })
    </script>
</body>
</html>
